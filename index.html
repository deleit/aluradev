<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/header/topbar.css">
    <link rel="stylesheet" href="./assets/css/header/topbar-logo.css">
    <link rel="stylesheet" href="./assets/css/header/topbar-searchbar.css">
    <link rel="stylesheet" href="./assets/css/header/topbar-input.css">
    <link rel="stylesheet" href="./assets/css/header/topbar-author.css">
    <link rel="stylesheet" href="./assets/css/header/topbar-profilepic.css">
    <link rel="stylesheet" href="./assets/css/header/topbar-name.css">
    <title>Alura Dev</title>
</head>

<body>
    <header class="header">
        <section class="topbar">
            <img src="./assets/img/Logo.svg" alt="Logo da Alura Dev" class="topbar__logo">
            <form class="topbar__searchbar">
                <input type="text" class="topbar__input" placeholder="Busque por algo">
            </form>
            <div class="topbar__author">
                <img src="./assets/img/Photo.png" alt="" class="topbar__profilepic">
                <span class="topbar__name">Harry</span>
            </div>
        </section>
    </header>
</body>

</html>
